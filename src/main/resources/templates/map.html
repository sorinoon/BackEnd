<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ì¹´ì¹´ì˜¤ ë§µ</title>
  <script th:inline="javascript">
    var kakaoApiKey = /*[[${kakaoApiKey}]]*/ '';
  </script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=" + kakaoApiKey></script>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<h1>ì¹´ì¹´ì˜¤ ì§€ë„ API ì˜ˆì œ</h1>
<div id="map"></div>

<script>
  kakao.maps.load(() => {
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // ê¸°ë³¸ ìœ„ì¹˜
      level: 3
    };
    var map = new kakao.maps.Map(container, options);

    // ğŸ“Œ ë§ˆì§€ë§‰ ì €ì¥ëœ ìœ„ì¹˜ ë¶ˆëŸ¬ì˜¤ê¸°
    var lastLat = localStorage.getItem("lastLat");
    var lastLng = localStorage.getItem("lastLng");

    if (lastLat && lastLng) {
      var lastPos = new kakao.maps.LatLng(lastLat, lastLng);
      map.setCenter(lastPos);

      var marker = new kakao.maps.Marker({ position: lastPos });
      marker.setMap(map);
    }

    // ğŸ“Œ í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸° ë° ì €ì¥
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        var currentPos = new kakao.maps.LatLng(lat, lon);
        map.setCenter(currentPos);

        var marker = new kakao.maps.Marker({ position: currentPos });
        marker.setMap(map);

        // ğŸ“Œ ë§ˆì§€ë§‰ ìœ„ì¹˜ ì €ì¥ (LocalStorage)
        localStorage.setItem("lastLat", lat);
        localStorage.setItem("lastLng", lon);
      });
    }
  });
</script>

</body>
</html>
